<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1></h1>
        <script>
            $(document).ready(function() {
              $("input").addClass("form-control").addAria("Sizing example input");
              $("label").addClass("col-sm-2 control-label");
              $("input").addAria("Sizing example input");
            });
          </script>
          <form id="post_form"  class="form-horizontal">
            {% csrf_token %}
            <h2>Add Product</h2>
            <div class="form-group">
              <label for="name" >Name</label>
              <div class="col-sm">
                <input type="text" name="name" id="name"  placeholder="Enter name" >
              </div>
            </div>
            <div class="form-group">
              <label for="price" >Price</label>
              <div class="col-sm">
                <input type="number" name="price" id="price" placeholder="Enter price" >
              </div>
            </div>
            <div class="form-group">
              <label for="description" >Description</label>
              <div class="col-sm">
                <input type="text" name="description" id ="description" placeholder="Enter code" >
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm">
                <input type="submit" value="submit" class="btn btn-primary">
              </div>
            </div>
          </form>
          
          <Script type="text/javascript">
            $(document).on("submit", "#post_form", function(e) {
              e.preventDefault();
              $.ajax({
                type: "POST",
                url: "/add_product",
                data: {
                  name: $("#name").val(),
                  price: $("#price").val(),
                  description: $("#description").val(),
                  csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
                },
                success: function(data) {
                    $("h1").html(data);
                },
   

              })
            })
          </Script>
        
        <script src="" async defer></script>
    </body>
</html>
